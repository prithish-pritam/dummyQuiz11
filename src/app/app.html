<ion-menu [content]="content" side="left" id="leftMenu">
    <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
  <ion-content no-padding>
    <ion-list>
      <button ion-item>Profile
          <ion-icon item-start name="person"></ion-icon>
      </button>
      <button ion-item>Test
          <ion-icon item-start name="school"></ion-icon>
        </button>
        <button ion-item>Logout
            <ion-icon item-start name="log-out"></ion-icon>
          </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu [content]="content" side="right" id="rightMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Model Information</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-list>
          <ion-item>
            <ion-label>No of Attempted SET: {{userattemptset}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Correct answers: {{usercorrectans}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Wrong answers: {{userwrongans}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Total Marks: {{usermarks}}</ion-label>
          </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
